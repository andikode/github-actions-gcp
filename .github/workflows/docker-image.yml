name: Deploy KODELABS website Frontend to GCP

on:
  push:
    branches:
    - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    - name: code checkout
      uses: actions/checkout@v2

    - name: install the gcloud cli
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GOOGLE_PROJECT }}
        service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
        export_default_credentials: true

    - name: build and push the docker image
      env:
        GOOGLE_PROJECT: ${{ secrets.GOOGLE_PROJECT }}
      run: |
        gcloud auth configure-docker us-docker.pkg.dev
        docker-credential-gcr configure-docker --registries=us.gcr.io
        docker build -t us.gcr.io/$GOOGLE_PROJECT/kode-front-img .
        docker push us.gcr.io/$GOOGLE_PROJECT/kode-front-img